title: Reindexer

chapters:
  - install.md
  - configure.md
  - load-dump.md

slug: build

backend_config:
  mkdocs:
    use_title: true
    use_chapters: true
    use_headings: true
    mkdocs.yml:
      markdown_extensions:
        - admonition
        - pymdownx.highlight
        - pymdownx.details
        - pymdownx.superfences
      theme:
        name: material
        palette:
          - scheme: default
            primary: "rgba(0, 0, 0, 0.87)"
            accent: light blue
            toggle:
              icon: material/weather-night
              name: Switch to dark mode
          - scheme: slate
            toggle:
              icon: material/weather-sunny
              name: Switch to light mode
preprocessors:
  - admonitions
